<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="animalform">
			<h:panelGrid columns="2">

				<h:outputText value="Imie" />
				<h:inputText id="name" value="#{animalBean.animal.name}" />

				<h:outputText value="Gatunek" />
				<h:inputText id="species" value="#{animalBean.animal.species}" />
				
				<h:outputText value="Właściciel" />
				<h:inputText id="owner" value="#{animalBean.animal.owner}" />
			</h:panelGrid>

			<h:commandButton value="#{msg.personFormOKButton}"
				action="#{personBean.addPerson}" />
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
